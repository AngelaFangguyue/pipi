<!DOCTYPE html><html lang="en"><link><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,viewport-fit=cover"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>show_pikachu</title><style>*{margin:0;padding:0}*,:after,:before{box-sizing:border-box}body{min-height:100vh;color:red}#text{position:fixed;top:0;left:0;height:50vh;width:100%;border:1px solid red;overflow:auto}#text::-webkit-scrollbar{display:none}#html{position:fixed;bottom:0;left:0;height:50vh;width:100%;border:1px solid red}.buttons{position:fixed;top:15px;right:30px;display:flex;flex-direction:column}button{margin-bottom:10px;padding:10px}@media screen and (max-width:700px){.nose{border:16px solid transparent;border-top-color:#000;border-bottom:none;top:60px;margin-left:-16px}.eye{width:50px;height:50px;top:20px;margin-left:-25px}.left_eye{transform:translateX(-70px)}.right_eye{transform:translateX(70px)}.eye:before{width:28px;height:28px;left:4px}.mouth{top:90px}.lips{width:78px;margin-left:-39px}.left_lip{transform:rotate(-15deg) translateX(-39px)}.right_lip{transform:rotate(15deg) translateX(39px)}.mouth_down{height:130px}.yuan1{width:156px;height:710px;margin-left:-78px}.yuan2{bottom:-70px}.face{width:80px;height:80px;top:105px;margin-left:-40px}.left_face{transform:translateX(-116px)}.right_face{transform:translateX(116px)}.nose:hover{animation:wave .25s linear 0}}</style><body>   <div id="text"></div> <div id="html"> <div class="skin"> <div class="eye left_eye"></div> <div class="eye right_eye"></div> <div class="nose"></div> <div class="face left_face"></div> <div class="face right_face"></div> <div class="mouth"> <div class="mouth_up"> <div class="lips left_lip"></div> <div class="lips right_lip"></div> </div> <div class="mouth_down"> <div class="yuan1"> <div class="yuan2"></div> </div> </div> </div> </div> </div> <div class="buttons"> <button id="btnPause">暂停</button> <button id="btnPlay">播放</button> <button id="btnSlow">慢速</button> <button id="btnNormal">正常</button> <button id="btnFast">快速</button> </div> <script src="/main.fcd88ed6.js"></script> </body></html>
